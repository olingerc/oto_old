<section ng-controller='WirelessController'>
   <h2>Basement wireless</h2>
   <div class="btn-group btn-group-lg">
      <button class='btn btn-primary' ng-click'wirelessOn()'>Turn on</button>
      <button class='btn btn-primary' ng-click'wirelessOff()'>Turn off</button>
   </div>
   <p></p>
   <p class='text-muted'>{{wirelessStatus}}</p>
</section>
