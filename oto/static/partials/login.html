<div class=''>
   <div class='col-md-5 col-md-offset-3'>
      <div class="panel panel-primary">
         <div class="panel-heading"><h4>Login to Organize the Olingers</h4></div>
         <div class="panel-body">
            <form novalidate class="form-horizontal" role='form' name='loginForm' ng-controller='loginFormController'>
               <div class="form-group">
                  <label for="username" class="col-sm-2 control-label">Username</label>
                  <div class="col-sm-10">
                     <input required class='form-control' id='username' type="text" placeholder="Username" ng-model="user.username" , autofocus />
                  </div>
               </div>
               <div class="form-group">
                  <label for="password" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                     <input required class='form-control' id='password' type="password" placeholder="Password" ng-model="user.password" />
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                     <div class="checkbox">
                        <label>
                           <input type="checkbox" ng-model="rememberme"> Remember me
                        </label>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                     <button type="submit" class="btn btn-primary"
                        ng-click="login()"
                        ng-disabled="loginForm.$invalid">
                        Sign in
                     </button>
                  </div>
               </div>

               <span class='text-warning' ng-show='loginFormState.loginError'>Username does not exist or wrong password</span>
            </form>
            <span class='text-muted' ng-show='core.savedLocation'>Please log in to access {{core.savedLocation}}</span>
         </div>
      </div>
   </div>
</div>
