<div class=''>
   <div class='col-md-5 col-sm-12 col-md-offset-3'>
      <div class="panel panel-primary">
         <div class="panel-body">
            <form novalidate class="form-horizontal" role='form' name='loginForm' ng-controller='loginFormController'>
               <div class="form-group">
                  <div class="col-sm-12">
                     <input required class='form-control' id='username' type="text" placeholder="Username" ng-model="user.username" , autofocus />
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-12">
                     <input required class='form-control' id='password' type="password" placeholder="Password" ng-model="user.password" />
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-12">
                     <button type="submit" class="btn btn-primary"
                        ng-click="login()"
                        ng-disabled="loginForm.$invalid">
                        Sign in
                     </button>
                     Remember me   <input type="checkbox" ng-model="rememberme">
                  </div>
               </div>
               <span class='text-warning' ng-show='loginFormState.loginError'>Username does not exist or wrong password</span>
               <span class='text-muted' ng-show='core.savedLocation'>Please log in to access {{core.savedLocation}}</span>
            </form>
         </div>
      </div>
   </div>
</div>
