<div class=''>
   <div class='col-md-5 col-md-offset-3'>
   <div class="panel panel-primary">
      <div class="panel-heading"><h4>Login to Organize the Olingers</h4></div>
      <div class="panel-body">
         <form novalidate class="form-group" role='form' name='loginForm' ng-controller='loginFormController'>
            <div class="form-group">
               <label>Username</label>
               <input required class='form-control' type="text" placeholder="Username" ng-model="user.username" , autofocus />
            </div>
            <div class="form-group">
               <label>Password</label>
               <input required class='form-control' type="password" placeholder="Password" ng-model="user.password" />
            </div>
            <button type="submit" class="btn btn-primary"
               ng-click="login()"
               ng-disabled="loginForm.$invalid">
               ok
            </button>
            <span class='text-warning' ng-show='loginFormState.loginError'>Username does not exist or wrong password</span>
         </form>
      </div>
      </div>
   </div>
</div>
